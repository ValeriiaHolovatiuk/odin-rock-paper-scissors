<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Welcome to the Rock-Paper-Scissors game!</h1>

    <div id="gameButtons" class="inactive">
        <button id="rock" class="choiceButton"><img src="./images/rock.png"></button>
        <button id="paper" class="choiceButton"><img src="./images/paper.png"></button>
        <button id="scissors" class="choiceButton"><img src="./images/scissors.png"></button>
    </div>

    <button id="start">Start game</button>

    <p class="text"><span id="gameStart"></span></p>

    <div id="results" class="inactive">
        <p class="text">Your choice: <span id="humanChoice">-</span></p>
        <p class="text">Computer's choice: <span id="computerChoice">-</span></p>
        <p class="text"><span id="roundResults"></span></p>
        <p class="text">Total scores: You - <span id="humanScore">0</span>; Computer - <span
                id="computerScore">0</span>;</p>
    </div>

    <script src="./scripts/rockPaperScissors.js"></script>
</body>

</html>
