<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin: Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1><a class="tracked">Welcome to the Rock-Paper-Scissors game!</a></h1>

    <div id="homeScreenText">
        <p class="text"><span id="gameResetText"></span>To start new game, click the button below.</p>
    </div>

    <!-- Choice buttons that appear after Start Game button is clicked -->
    <div id="gameButtons" class="inactive">
        <div class="gameButtonsClass">
            <button id="rock" class="choiceButton"><img src="./images/rock.png"></button>
            <button id="paper" class="choiceButton"><img src="./images/paper.png"></button>
            <button id="scissors" class="choiceButton"><img src="./images/scissors.png"></button>
        </div>
    </div>

    <!-- Displays information during game -->
    <p class="inactive text" id="gameStartText"><span id="gameStart"></span></p>

    <div id="results" class="inactive gameResults">
        <p class="text">Your choice: <span id="humanChoice">-</span></p>
        <p class="text">Computer's choice: <span id="computerChoice">-</span></p>
        <p class="text inactive" id="roundResults"><span id="roundResultsText"></span></p>
        <p class="text">Total scores: You - <span id="humanScoreTotal">0</span>; Computer - <span
                id="computerScoreTotal">0</span>;</p>
    </div>

    <!-- Displays information when the game is finished -->
    <div id="endGameResults" class="inactive endGameResultsBlock">
        <p class="text">Total rounds played: <span id="totalRounds"></span></p>
        <p class="text">Score: <span id="humanScoreEnd">0</span> - <span id="computerScoreEnd">0</span></p>
        <p class="text"><span id="allRoundsWinner"></span></p>
    </div>

    <!-- Control buttons: Start Game, End Game, Reset Game, Home -->
    <div id="startHomeButtons" class="startAndHomeButtons">
        <button id="startGameButton" class="buttonStyle">Start game</button>
        <button id="homeButton" class="inactive tracked buttonStyle">Home</button>
    </div>

    <div class="inactive endAndResetButtons" id="gameStateButtons">
        <button id="endGameButton" class="buttonStyle">End Game</button>
        <button id="resetGameButton" class="tracked buttonStyle">Reset Game</button>
    </div>

    <!-- Attribution -->
    <p class="text" id="attribution">Icons designed by <a href="http://www.freepik.com/">Freepik</a></p>

    <!-- Scripts -->
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/helperFunctions.js"></script>
    <script src="./scripts/buttonPressedListener.js"></script>
    <script src="./scripts/startGameListener.js"></script>
    <script src="./scripts/choiceButtonsListener.js"></script>
    <script src="./scripts/endGameListener.js"></script>
    <script src="./scripts/resetGameHomeListener.js"></script>
    <script src="./scripts/rockPaperScissors.js"></script>
</body>

</html>
